name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或其他你想部署的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 使用你项目需要的 Node.js 版本
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build  # 确保在 package.json 中定义了 build 脚本
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # 指定构建输出目录
